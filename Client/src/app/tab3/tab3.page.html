<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon name="heart" size="large"></ion-icon></ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button class="nav-link"
      routerLink="/cartpage"
      routerLinkActive="activeRoute"><ion-icon name="cart"size="large"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button class="nav-link"
      routerLink=""
      routerLinkActive="activeRoute"><ion-icon name="glasses" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wish List</ion-title>
      <ion-buttons [collapse]="true" slot="end">
        <ion-button class="nav-link"
        routerLink="/cartpage"
        routerLinkActive="activeRoute"><ion-icon name="cart"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons [collapse]="true" slot="end">
        <ion-button class="nav-link"
        routerLink=""
        routerLinkActive="activeRoute"><ion-icon name="glasses"></ion-icon></ion-button>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">Scroll the list to see the title & buttons collapse.</div>

  <ion-list>
    <ion-item>Item 1</ion-item>
    <ion-item>Item 2</ion-item>
    <ion-item>Item 3</ion-item>
    <ion-item>Item 4</ion-item>
    <ion-item>Item 5</ion-item>
    <ion-item>Item 6</ion-item>
    <ion-item>Item 7</ion-item>
    <ion-item>Item 8</ion-item>
    <ion-item>Item 9</ion-item>
    <ion-item>Item 10</ion-item>
    <ion-item>Item 11</ion-item>
    <ion-item>Item 12</ion-item>
    <ion-item>Item 13</ion-item>
    <ion-item>Item 14</ion-item>
    <ion-item>Item 15</ion-item>
    <ion-item>Item 16</ion-item>
    <ion-item>Item 17</ion-item>
    <ion-item>Item 18</ion-item>
    <ion-item>Item 19</ion-item>
    <ion-item>Item 20</ion-item>
  </ion-list>
</ion-content>
